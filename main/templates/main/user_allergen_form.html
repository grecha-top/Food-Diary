{% extends 'main/base.html' %}

{% block title %}Редактировать аллерген{% endblock %}

{% block content %}
<section class="card" style="max-width: 640px; margin: 0 auto;">
    <h2 class="title" style="margin-bottom: 12px;">Редактировать аллерген</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="inline-actions" style="margin-top: 12px; gap: 8px;">
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a class="btn btn-ghost" href="{% url 'user_create_allergen' %}">Отмена</a>
        </div>
    </form>
</section>
{% endblock %}
