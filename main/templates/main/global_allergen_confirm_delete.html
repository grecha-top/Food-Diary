{% extends 'main/base.html' %}

{% block title %}Удалить глобальный аллерген{% endblock %}

{% block content %}
<section class="card" style="max-width: 640px; margin: 0 auto; text-align: center;">
    <h2 class="title">Удалить глобальный аллерген</h2>
    <p class="muted" style="margin: 12px 0;">
        Вы уверены, что хотите удалить глобальный аллерген «{{ object.name }}»? Это действие нельзя отменить.
    </p>
    <form method="post" style="display: inline-flex; gap: 8px; margin-top: 12px;">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a class="btn btn-ghost" href="{% url 'admin_create_allergen' %}">Отмена</a>
    </form>
</section>
{% endblock %}
